<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">-->
  <link rel="stylesheet" href="scripts/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'docsify_sample',
      repo: 'briandong/docsify_sample',
      loadSidebar: true,
      loadNavbar:  true,
      coverpage:   true,
      MaxLevel:    6,
      subMaxLevel: 6,
      search: {
        paths: 'auto',                  // ['/', '/guide', '/about']
        depth: 6,                       // 搜索标题的最大层级, 1 - 6
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
      },
      count: {
        countable: true,
        fontsize:  '0.9em',
        color:     'rgb(90,90,90)',
        language:  'chinese',
      },
    }
  </script>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('scripts/sw.js')
    }
  </script>
  <!-- Docsify v4 -->
<!--  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>-->
  <script src="scripts/docsify@4.js"></script>

<!--  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>-->
<!--  <script src="scripts/docsify.min.js"></script>-->

<!--  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>-->
  <script src="scripts/search.min.js"></script>

<!--  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>-->
  <script src="scripts/docsify-copy-code.min.js"></script>

<!--  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>-->
  <script src="scripts/countable.js"></script>
</body>
</html>
